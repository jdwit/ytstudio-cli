name: publish to pypi

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: install build tools
        run: pip install build
      - name: build package
        run: python -m build
      - name: publish to pypi
        uses: pypa/gh-action-pypi-publish@release/v1
